<span layout="row"
   flex>
    <span style="padding: 8px;"
       layout="column">
        <bld-floating-action-button disabled>more_vert</bld-floating-action-button>
        <bld-vertical-spacer ng-if-start="tabsViewCtrl.instance.parentId"></bld-vertical-spacer>
        <bld-floating-action-button ng-if-end="tabsViewCtrl.instance.parentId"
           ng-click="tabsViewCtrl.openEditDialog()">edit</bld-floating-action-button>
        <bld-vertical-spacer></bld-vertical-spacer>
        <bld-vertical-divider></bld-vertical-divider>
        <bld-vertical-spacer></bld-vertical-spacer>
        <bld-floating-action-button ng-click="tabsViewCtrl.openCreateDialog()">add</bld-floating-action-button>
    </span>
    <bld-horizontal-divider></bld-horizontal-divider>
    <md-tabs md-border-bottom
       md-selected="tabsViewCtrl.selectedIndex"
       flex>
        <span ng-repeat="tabInstance in tabsViewCtrl.tabInstances track by tabInstance.id">
            <md-tab ng-click="tabsViewCtrl.onTabSelect(tabInstance)">
                <md-tab-label>
                    <span ng-bind="tabInstance.title"></span>
                </md-tab-label>
                <md-tab-body>
                    <bld-structure-unit bld-structure-unit-instance="tabInstance"
                       style="height: 100%"
                       layout="column"></bld-structure-unit>
                </md-tab-body>
            </md-tab>
        </span>
    </md-tabs>
</span>
