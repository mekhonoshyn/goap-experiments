<span layout="row"
   flex>
    <span style="padding: 8px;"
       layout="column">
        <bld-floating-action-button disabled>more_vert</bld-floating-action-button>
        <bld-vertical-spacer ng-if-start="goalViewCtrl.instance.parentId"></bld-vertical-spacer>
        <bld-floating-action-button ng-if-end="goalViewCtrl.instance.parentId"
           ng-click="goalViewCtrl.openEditDialog()">edit</bld-floating-action-button>
    </span>
    <bld-horizontal-divider></bld-horizontal-divider>
    <span layout="column"
       flex>
        <h3 style="margin-bottom: 0;"
           ng-bind="goalViewCtrl.instance.title"
           layout-padding></h3>
        <i ng-bind="goalViewCtrl.instance.description"
           layout-padding></i>

        <span layout="column">
            <span style="padding: 8px;"
               layout="row"
               layout-align="space-around center">
                <h3 style="margin: auto;"
                   flex>Tools</h3>

                <bld-floating-action-button ng-click="goalViewCtrl.addTool()">add</bld-floating-action-button>
            </span>

            <span ng-repeat="goalTool in goalViewCtrl.goalTools track by goalTool.id"></span>

            <bld-vertical-divider></bld-vertical-divider>
        </span>

        <span layout="column">
            <span style="padding: 8px;"
               layout="row"
               layout-align="space-around center">
                <h3 style="margin: auto;"
                   flex>Resources</h3>

                <bld-floating-action-button ng-click="goalViewCtrl.addResource()">add</bld-floating-action-button>
            </span>

            <span ng-repeat="goalResource in goalViewCtrl.goalResources track by goalResource.id"></span>

            <bld-vertical-divider></bld-vertical-divider>
        </span>

        <span layout="column">
            <span style="padding: 8px;"
               layout="row"
               layout-align="space-around center">
                <h3 style="margin: auto;"
                   flex>Result</h3>
            </span>

            <bld-vertical-divider></bld-vertical-divider>
        </span>

        <span layout="column">
            <span style="padding: 8px;"
               layout="row"
               layout-align="space-around center">
                <h3 style="margin: auto;"
                   flex>Timeline</h3>
            </span>
        </span>
    </span>
</span>
