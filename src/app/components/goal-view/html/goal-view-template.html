<span layout="row"
   flex>
    <span style="padding: 8px;"
       layout="column">
        <md-button class="md-fab bld-micro md-primary"
           ng-disabled="true"
           ng-click="null">
            <md-icon>more_vert</md-icon>
        </md-button>
        <bld-horizontal-spacer ng-if-start="goalViewCtrl.instance.parentId"></bld-horizontal-spacer>
        <md-button class="md-fab bld-micro"
           ng-if-end="goalViewCtrl.instance.parentId"
           ng-click="goalViewCtrl.openEditDialog()">
            <md-icon>edit</md-icon>
        </md-button>
    </span>
    <md-divider></md-divider>
    <span layout="column"
       flex>
        <span layout="column">
            <span style="padding: 8px;"
               layout="row"
               layout-align="space-around center">
                <h3 style="margin: auto;"
                   flex>Tools</h3>

                <md-button class="md-fab bld-micro md-primary"
                   ng-click="goalViewCtrl.addTool()">
                    <md-icon>add</md-icon>
                </md-button>
            </span>

            <span ng-repeat="goalTool in goalViewCtrl.goalTools track by goalTool.id"></span>

            <bld-horizontal-divider></bld-horizontal-divider>
        </span>

        <span layout="column">
            <span style="padding: 8px;"
               layout="row"
               layout-align="space-around center">
                <h3 style="margin: auto;"
                   flex>Resources</h3>

                <md-button class="md-fab bld-micro md-primary"
                   ng-click="goalViewCtrl.addResource()">
                    <md-icon>add</md-icon>
                </md-button>
            </span>

            <span ng-repeat="goalResource in goalViewCtrl.goalResources track by goalResource.id"></span>

            <bld-horizontal-divider></bld-horizontal-divider>
        </span>

        <span layout="column">
            <span style="padding: 8px;"
               layout="row"
               layout-align="space-around center">
                <h3 style="margin: auto;"
                   flex>Result</h3>
            </span>

            <bld-horizontal-divider></bld-horizontal-divider>
        </span>

        <span layout="column">
            <span style="padding: 8px;"
               layout="row"
               layout-align="space-around center">
                <h3 style="margin: auto;"
                   flex>Timeline</h3>
            </span>
        </span>
    </span>
</span>
