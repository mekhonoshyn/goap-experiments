<span ng-switch="structureUnitCtrl.instance.view.type"
   layout="column"
   flex>
    <bld-tabs-view ng-switch-when="tabs-view"
       instance-id="{{structureUnitCtrl.instance.id}}"></bld-tabs-view>
    <bld-list-view ng-switch-when="list-view"
       instance-id="{{structureUnitCtrl.instance.id}}"></bld-list-view>
    <bld-goal-view ng-switch-when="goal-view"
       instance-id="{{structureUnitCtrl.instance.id}}"></bld-goal-view>
    <bld-resource-view ng-switch-when="resource-view"
       instance-id="{{structureUnitCtrl.instance.id}}"></bld-resource-view>
    <bld-tool-view ng-switch-when="tool-view"
       instance-id="{{structureUnitCtrl.instance.id}}"></bld-tool-view>
    <bld-process-view ng-switch-when="process-view"
       instance-id="{{structureUnitCtrl.instance.id}}"></bld-process-view>
</span>
