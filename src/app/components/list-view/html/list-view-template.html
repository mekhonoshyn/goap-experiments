<span layout="row"
   flex>
    <span style="padding: 8px;"
       layout="column">
        <bld-floating-action-button disabled>more_vert</bld-floating-action-button>
        <bld-vertical-spacer ng-if-start="listViewCtrl.instance.parentId"></bld-vertical-spacer>
        <bld-floating-action-button ng-if-end="listViewCtrl.instance.parentId"
           ng-click="listViewCtrl.openEditDialog()">edit</bld-floating-action-button>
        <bld-vertical-spacer></bld-vertical-spacer>
        <bld-vertical-divider></bld-vertical-divider>
        <bld-vertical-spacer></bld-vertical-spacer>
        <bld-floating-action-button ng-click="listViewCtrl.openCreateDialog()">add</bld-floating-action-button>
    </span>
    <bld-horizontal-divider></bld-horizontal-divider>
    <md-content style="width: 300px">
        <md-list>
            <md-list-item class="md-2-line"
               ng-repeat="itemInstance in listViewCtrl.itemInstances track by itemInstance.id"
               ng-click="listViewCtrl.onItemSelect(itemInstance)">
                <md-icon style="margin-right: 16px">star_rate</md-icon>
                <div class="md-list-item-text">
                    <h3 class="ellipsis"
                       ng-bind="itemInstance.title"></h3>
                    <p class="ellipsis"
                       ng-bind="itemInstance.description"></p>
                </div>
            </md-list-item>
            <md-ink-bar tabindex="-1"></md-ink-bar>
        </md-list>
    </md-content>
    <bld-structure-unit ng-if="listViewCtrl.selectedItem"
       bld-structure-unit-instance="listViewCtrl.selectedItem"
       layout="column"
       flex></bld-structure-unit>
</span>
