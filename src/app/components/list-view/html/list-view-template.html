<span layout="row"
   flex>
    <span style="padding: 8px;"
       layout="column">
        <md-button class="md-fab bld-micro md-primary"
           ng-disabled="true"
           ng-click="null">
            <md-icon>more_vert</md-icon>
        </md-button>
        <bld-horizontal-spacer ng-if-start="listViewCtrl.instance.parentId"></bld-horizontal-spacer>
        <md-button class="md-fab bld-micro"
           ng-if-end="listViewCtrl.instance.parentId"
           ng-click="listViewCtrl.openEditDialog()">
            <md-icon>edit</md-icon>
        </md-button>
        <bld-horizontal-spacer></bld-horizontal-spacer>
        <bld-horizontal-divider></bld-horizontal-divider>
        <bld-horizontal-spacer></bld-horizontal-spacer>
        <md-button class="md-fab bld-micro md-primary"
           ng-click="listViewCtrl.openCreateDialog()">
            <md-icon>add</md-icon>
        </md-button>
    </span>
    <md-divider></md-divider>
    <md-content style="width: 300px">
        <md-list>
            <md-list-item class="md-2-line"
               ng-repeat="itemInstance in listViewCtrl.itemInstances track by itemInstance.id"
               ng-click="listViewCtrl.onItemSelect(itemInstance)">
                <md-icon style="margin-right: 16px">star_rate</md-icon>
                <div class="md-list-item-text">
                    <h3 class="ellipsis"
                       ng-bind="itemInstance.title"></h3>
                    <p class="ellipsis"
                       ng-bind="itemInstance.description"></p>
                </div>
            </md-list-item>
            <md-ink-bar tabindex="-1"></md-ink-bar>
        </md-list>
    </md-content>
    <bld-structure-unit ng-if="listViewCtrl.selectedItem"
       bld-structure-unit-instance="listViewCtrl.selectedItem"
       layout="column"
       flex></bld-structure-unit>
</span>
